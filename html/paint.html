<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/paint.css">
    <title>그림판</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
       
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color:#2c2c2c;"></div>
            <div class="controls__color" style="background-color:white;"></div>
            <div class="controls__color" style="background-color:#e62416;"></div>
            <div class="controls__color" style="background-color: #f77a06;"></div>
            <div class="controls__color" style="background-color:#f7f306;"></div>
            <div class="controls__color" style="background-color:#06f756;"></div>
            <div class="controls__color" style="background-color:#0697f7;"></div>
            <div class="controls__color" style="background-color:#0737d6;"></div>
            <div class="controls__color" style="background-color:#6a00ce;"></div>
            
        </div>
    </div>
    
</body>
<script src="../js/paint.js"></script>
</html>
